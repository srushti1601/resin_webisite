<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website!</h1>
        <p class="subtitle">This is a website hosted on GitHub Pages.</p>
    </header>
    
    <main>
        <section class="photo-gallery">
            <h2>My Photos</h2>
            <div class="gallery-container">
                <div class="photo-item">
                    <img src="photo1.png" alt="Photo 1">
                    <p class="photo-caption">Photo 1</p>
                </div>
                <!-- Add more photos here when you have them -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My GitHub Website. All rights reserved.</p>
    </footer>
</body>
</html>
